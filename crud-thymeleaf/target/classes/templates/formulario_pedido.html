<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Pedido</title>
</head>
<body>
<h1>Formulário de Pedido</h1>
<form th:action="@{/pedidos}" th:object="${pedido}" method="post">
    <label for="cliente">Cliente:</label>
    <select id="cliente" th:field="*{cliente}">
        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
    </select>
    <br />
    <label for="data">Data:</label>
    <input type="date" id="data" th:field="*{data}" required />
    <br />
    <label for="total">Total:</label>
    <input type="number" id="total" th:field="*{total}" required />
    <br />
    <button type="submit">Salvar</button>
    <a href="/pedidos">Cancelar</a>
</form>
</body>
</html>
